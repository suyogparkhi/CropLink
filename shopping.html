<!DOCTYPE html>
<html>
<head>
	<title>Shopping Website</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		.container{
			margin-top: 50px;
			margin-bottom: 50px;
		}
	</style>
	<script type="text/javascript">
        
		function getUrlParameter(name) {
		    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
		    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
		    var results = regex.exec(location.search);
		    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		}
		
		function calculateTotal() {
    var price1 = parseFloat(getUrlParameter('price1'));
    var quantity1 = parseInt(document.getElementById('quantity1').value);
    var subtotal1 = price1 * quantity1;

    var price2 = parseFloat(getUrlParameter('price2'));
    var quantity2 = parseInt(document.getElementById('quantity2').value);
    var subtotal2 = price2 * quantity2;

    var price3 = parseFloat(getUrlParameter('price3'));
    var quantity3 = parseInt(document.getElementById('quantity3').value);
    var subtotal3 = price3 * quantity3;

    var total = subtotal1 + subtotal2 + subtotal3;

    document.getElementById('subtotal1').innerHTML = "$" + subtotal1.toFixed(2);
    document.getElementById('subtotal2').innerHTML = "$" + subtotal2.toFixed(2);
    document.getElementById('subtotal3').innerHTML = "$" + subtotal3.toFixed(2);
    document.getElementById('total').innerHTML = "$" + total.toFixed(2);
}

$(document).ready(function(){
    calculateTotal();
    
    // Add event listeners to quantity input fields
    document.getElementById('quantity1').addEventListener('input', calculateTotal);
    document.getElementById('quantity2').addEventListener('input', calculateTotal);
    document.getElementById('quantity3').addEventListener('input', calculateTotal);
});

	</script>
</head>
<body>
	<div class="container">
		<h2>Shopping Cart</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Category</th>
					<th>Item</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Subtotal</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="category1"></td>
					<td>Item 1</td>
					<td id="price1"></td>
					<td><input type="number" id="quantity1" value="1" min="1"></td>
					<td id="subtotal1"></td>
				</tr>
				<tr>
					<td id="category2"></td>
					<td>Item 2</td>
					<td id="price2"></td>
					<td><input type="number" id="quantity2" value="1" min="1"></td>
					<td id="subtotal2"></td>
				</tr>
				<tr>
					<td id="category3"></td>
					<td>Item 3</td>
					<td id="price3"></td>
					<td><input type="number" id="quantity3" value="1" min="1"></td>
					<td id="subtotal3"></td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<div class="col-md-6">
				<h4>Total: <span id="total"></span></h4>
			</div
>
			<div class="col-md-6">
				<button id="add-to-cart" class="btn btn-primary btn-lg pull-right">Add to Cart</button>
				<button id="buy-now" class="btn btn-success btn-lg pull-right"><a href="payment.html">Buy Now</a></button>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		document.getElementById('category1').innerHTML = getUrlParameter('category1');
        document.getElementById('price1').innerHTML = "$" + getUrlParameter('price1');
        document.getElementById('category2').innerHTML = getUrlParameter('category2');
        document.getElementById('price2').innerHTML = "$" + getUrlParameter('price2');
        document.getElementById('category3').innerHTML = getUrlParameter('category3');
        document.getElementById('price3').innerHTML = "$" + getUrlParameter('price3');

        calculateTotal(); // Call the calculateTotal function after setting the values

	</script>
</body>
</html>
