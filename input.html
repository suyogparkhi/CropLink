<!DOCTYPE html>
<html>
<head>
	<title>Product Information</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		.container{
			margin-top: 50px;
			margin-bottom: 50px;
		}
		#logo-img{
	      width: 20%;
	      display: inline-block;
        }
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
    $('#submit').click(function(){
        var category1 = $('#category1').val();
        var price1 = $('#price1').val();
        var quantity1 = $('#quantity1').val();
        var category2 = $('#category2').val();
        var price2 = $('#price2').val();
        var quantity2 = $('#quantity2').val();
        var category3 = $('#category3').val();
        var price3 = $('#price3').val();
        var quantity3 = $('#quantity3').val();
        var url = "shopping.html?";
        url += "category1=" + encodeURIComponent(category1) + "&price1=" + encodeURIComponent(price1) + "&quantity1=" + encodeURIComponent(quantity1);
        url += "&category2=" + encodeURIComponent(category2) + "&price2=" + encodeURIComponent(price2) + "&quantity2=" + encodeURIComponent(quantity2);
        url += "&category3=" + encodeURIComponent(category3) + "&price3=" + encodeURIComponent(price3) + "&quantity3=" + encodeURIComponent(quantity3);
        window.location.href = url;
    });
});

	</script>
</head>
<body>
	<img src="logo.png" alt="" id="logo-img">
	<div class="container">
		<h2>Product Information</h2>
		<form>
			<div class="form-group">
				<label for="category1">Category1:</label>
				<input type="text" class="form-control" id="category1" placeholder="Enter category">
			</div>
			<div class="form-group">
				<label for="price1">Price1:</label>
				<input type="number" class="form-control" id="price1" placeholder="Enter price">
			</div>
			<div class="form-group">
				<label for="quantity1">Quantity1:</label>
				<input type="number" class="form-control" id="quantity1" placeholder="Enter quantity">
			</div>
			<div class="form-group">
				<label for="category2">Category2:</label>
				<input type="text" class="form-control" id="category2" placeholder="Enter category">
			</div>
			<div class="form-group">
				<label for="price2">Price2:</label>
				<input type="number" class="form-control" id="price2" placeholder="Enter price">
			</div>
			<div class="form-group">
				<label for="quantity2">Quantity2:</label>
				<input type="number" class="form-control" id="quantity2" placeholder="Enter quantity">
			</div>
			<div class="form-group">
				<label for="category3">Category3:</label>
				<input type="text" class="form-control" id="category3" placeholder="Enter category">
			</div>
			<div class="form-group">
				<label for="price3">Price3:</label>
				<input type="number" class="form-control" id="price3" placeholder="Enter price">
			</div>
			<div class="form-group">
				<label for="quantity3">Quantity3:</label>
				<input type="number" class="form-control" id="quantity3" placeholder="Enter quantity">
			</div>
			<button type="button" class="btn btn-primary" id="submit">Submit</button>
		</form>
	</div>
</body>
</html>
